<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuyList' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyList.items"> 
         {{item.quantity}} {{item.name}} 
         <button ng-click="toBuyList.removeItem($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
      </li>
     </ul>
     <div ng-if="!toBuyList.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as boughtList' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="bought in boughtList.items">
            {{bought.quantity}} {{bought.name}}
        </li>
     </ul>
     <div ng-if="!boughtList.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
